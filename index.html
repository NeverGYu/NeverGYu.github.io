{% extends '_layout.swig' %}

{% block content %}
<div class="series-index">
  {% for page in site.pages %}
    {% if page.type == 'series' %}
      <div class="series-card">
        <a href="{{ url_for(page.path) }}">
          <img src="{{ page.top_img }}" alt="{{ page.title }}">
          <div class="series-title">{{ page.title }}</div>
        </a>
      </div>
    {% endif %}
  {% endfor %}
</div>
{% endblock %}
